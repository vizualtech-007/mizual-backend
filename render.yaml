services:
  - type: web
    name: mizual-backend-dev
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "bash start-combined.sh"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: preview
      - key: DATABASE_SCHEMA
        value: preview
      - key: BFL_API_KEY
        sync: false
      - key: LLM_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: mizual-redis-dev
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: mizual-redis-dev
          property: connectionString
      - key: S3_BUCKET_NAME
        value: mizual-images
      - key: S3_ENDPOINT_URL
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_PUBLIC_URL
        sync: false
      - key: RATE_LIMIT_DAILY_IMAGES
        value: 10
      - key: RATE_LIMIT_BURST_SECONDS
        value: 5
      - key: RATE_LIMIT_STATUS_CHECKS_PER_MINUTE
        value: 60
      - key: ENABLE_PROMPT_ENHANCEMENT
        value: true
      - key: LLM_PROVIDER
        value: gemini
      - key: LLM_MODEL
        value: gemini-1.5-flash
      - key: LLM_MAX_IMAGE_DIMENSION
        value: 1024
      - key: LLM_TIMEOUT
        value: 5

  - type: redis
    name: mizual-redis-dev
    plan: free
    maxmemoryPolicy: allkeys-lru